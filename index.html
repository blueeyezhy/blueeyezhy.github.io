<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.7.0/marked.min.js"></script>
    <title>default</title>

  </head>
  <body style="background-image: url(src/img/bg.png);">
  	<header class="container bg-primary"></header>
	<div class="container" style="margin-top:20px">
	  <div class="row">
	  	<div class="col-sm-3">
	  	  <img class="img-fluid" style="border-radius:30px;box-shadow:0px 0px 8px 5px #ccc;" src="src/img/me.jpg" alt="my picture">
	  	</div>
		<div class="col-sm-9" id="md-content"></div>
	  </div>	  
	</div>
	<footer class="container bg-dark text-white"></footer>

    <script>
        fetch(data="post/total.md")
        .then((resp) => resp.text())
        .then(function(data) {
            document.getElementById('md-content').innerHTML = marked(data)
        })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
